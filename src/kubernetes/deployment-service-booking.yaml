apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: event-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
        - name: booking-service
          image: 22i0857/booking-service:latest # Replace with your built image
          ports:
            - containerPort: 5002
          env:
            - name: RABBITMQ_URL
              value: "amqp://rabbitmq-service:5672"
            - name: DATABASE_URL
              value: "mongodb://mongo:27017/bookings_db"
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: event-booking
spec:
  selector:
    app: booking-service
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
  type: ClusterIP
