apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: event-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: 22i0857/notification-service:latest # Replace with your built image
          ports:
            - containerPort: 5003
          env:
            - name: DATABASE_URL
              value: "mongodb://mongo:27017/notificationsdb"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: event-booking
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 5003
      targetPort: 5003
  type: ClusterIP
