<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      /* Background Styling */
      body {
        background: linear-gradient(to bottom, #004aad, #1e90ff);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        margin: 0;
      }

      /* Centered Container */
      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        color: #333;
        max-width: 450px;
        width: 100%;
        text-align: center;
      }

      /* Heading */
      h2 {
        color: #004aad;
        margin-bottom: 20px;
        font-weight: 600;
      }

      /* Button Styling */
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 12px 0;
        padding: 14px;
        font-size: 17px;
        font-weight: bold;
        color: white;
        background-color: #004aad;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .btn:hover {
        background-color: #1e90ff;
        transform: scale(1.05);
      }

      .btn:active {
        background-color: #003b8b;
      }

      /* Emoji Spacing */
      .btn span {
        margin-right: 8px;
        font-size: 18px;
      }
    </style>
  </head>

    </div>
  </body>
</html>
