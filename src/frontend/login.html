<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <div class="login-container">
      <h2 class="text-center">Login</h2>
      <div id="error-message" class="alert alert-danger hidden"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100" id="login-btn">
          Login
        </button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>

    <div id="footer"></div>

    <script>
      // Load Header & Footer
      fetch("components/header.html")
        .then((res) => res.text())
        .then((text) => (document.getElementById("header").innerHTML = text));

      fetch("components/footer.html")
        .then((res) => res.text())
        .then((text) => (document.getElementById("footer").innerHTML = text));

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const errorMessage = document.getElementById("error-message");
          const loginButton = document.getElementById("login-btn");

          errorMessage.classList.add("hidden");
          loginButton.disabled = true;
          loginButton.textContent = "Logging in...";

          try {
            let response = await fetch(
              "http://host.docker.internal:8000/login/",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            let result = await response.json();

            if (response.ok) {
              localStorage.setItem("token", result.access_token); // Store JWT token
              localStorage.setItem("user_id", result.user_id); // Store user ID

              console.log(
                "Logged-in User ID:",
                localStorage.getItem("user_id")
              ); // Debugging
              window.location.href = "user-home.html"; // Redirect to user dashboard
            } else {
              errorMessage.textContent =
                result.detail || "Invalid credentials!";
              errorMessage.classList.remove("hidden");
            }
          } catch (error) {
            errorMessage.textContent = "Failed to connect to server!";
            errorMessage.classList.remove("hidden");
          }

          loginButton.disabled = false;
          loginButton.textContent = "Login";
        });
    </script>
  </body>
</html>
