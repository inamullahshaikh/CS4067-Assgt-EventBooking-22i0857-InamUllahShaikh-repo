<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Event</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      /* General Page Styling */
      html,
      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #004aad, #1e90ff);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 420px;
        margin: 50px auto;
      }

      h2 {
        color: #004aad;
      }

      .form-control {
        margin-bottom: 15px;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 2px solid #ddd;
        transition: border 0.3s ease;
      }

      .form-control:focus {
        border-color: #6d28d9;
        box-shadow: 0 0 5px rgba(109, 40, 217, 0.5);
      }

      .btn-primary {
        background: linear-gradient(to right, #004aad, #1e90ff);
        color: white;
        width: 100%;
        margin-top: 15px;
        font-size: 18px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        transition: 0.3s ease-in-out;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #1e90ff, #004aad);
        transform: scale(1.03);
      }

      /* Event Cards */
      .event-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        border-left: 5px solid #007bff;
        text-align: left;
      }

      .event-card button {
        background: #004aad;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 8px;
        width: 100%;
      }

      .event-card button:hover {
        background: #1e90ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Update Event</h2>
      <div id="events-list"></div>

      <!-- Update Event Form -->
      <div class="mt-3">
        <input type="hidden" id="eventId" />

        <label for="eventName" class="form-label">Event Name:</label>
        <input
          type="text"
          id="eventName"
          class="form-control"
          placeholder="Enter Event Name"
        />

        <label for="eventDate" class="form-label">Event Date:</label>
        <input type="date" id="eventDate" class="form-control" />

        <label for="eventVenue" class="form-label">Event Venue:</label>
        <input
          type="text"
          id="eventVenue"
          class="form-control"
          placeholder="Enter Event Venue"
        />

        <label for="eventPrice" class="form-label">Price in PKR:</label>
        <input
          type="number"
          id="eventPrice"
          class="form-control"
          placeholder="Enter Price"
        />

        <label for="eventTickets" class="form-label">Tickets Available:</label>
        <input
          type="number"
          id="eventTickets"
          class="form-control"
          placeholder="Enter Ticket Count"
        />

        <button class="btn btn-primary mt-3" onclick="updateEvent()">
          Update Event
        </button>
      </div>
    </div>

    <script>
      // Fetch and display events
      // Fetch and display events with emojis
      async function fetchEvents() {
        try {
          let response = await fetch("http://localhost:5000/events");
          let events = await response.json();

          console.log("üì¢ Received Events:", events);

          let eventList = document.getElementById("events-list");
          eventList.innerHTML = "";

          if (!Array.isArray(events) || events.length === 0) {
            eventList.innerHTML = "<p>üö´ No events found.</p>";
            return;
          }

          events.forEach((event) => {
            const eventDate = new Date(event.date).toLocaleDateString();
            eventList.innerHTML += `
        <div class="event-card">
            <h4>üéâ <strong>${event.name}</strong></h4>
            üìÖ <strong>Date:</strong> ${eventDate} <br>
            üìç <strong>Venue:</strong> ${event.venue} <br>
            üéüÔ∏è <strong>Tickets Available:</strong> ${
              event.tickets_avail || "N/A"
            } <br>
            üí∞ <strong>Price:</strong> PKR ${event.price || "N/A"} <br>
            üÜî <small><strong>ID:</strong> ${event._id}</small> <br>
            <button class="btn btn-sm btn-warning mt-2" onclick="fillUpdateForm('${
              event._id
            }', '${event.name}', '${event.date}', '${event.venue}', '${
              event.price
            }', '${event.tickets_avail}')">
              ‚úèÔ∏è Update Event
            </button>
        </div>`;
          });
        } catch (error) {
          console.error("‚ùå Failed to fetch events:", error);
          document.getElementById("events-list").innerHTML =
            "<p>‚ö†Ô∏è Error loading events.</p>";
        }
      }

      // Fill form with event details for updating
      function fillUpdateForm(id, name, date, venue, price, tickets_avail) {
        document.getElementById("eventId").value = id;
        document.getElementById("eventName").value = name || "";
        document.getElementById("eventDate").value = date || "";
        document.getElementById("eventVenue").value = venue || "";
        document.getElementById("eventPrice").value = price || "";
        document.getElementById("eventTickets").value = tickets_avail || "";
      }

      // Update Event Function
      async function updateEvent() {
        const eventId = document.getElementById("eventId").value.trim();
        if (!eventId) {
          alert("‚ùå Please select an event to update.");
          return;
        }

        const eventData = {
          name: document.getElementById("eventName").value.trim(),
          date: document.getElementById("eventDate").value,
          venue: document.getElementById("eventVenue").value.trim(),
          price: document.getElementById("eventPrice").value.trim(),
          tickets_avail: document.getElementById("eventTickets").value.trim(),
        };

        try {
          let response = await fetch(
            `http://localhost:5000/events/${eventId}`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(eventData),
            }
          );

          let result = await response.json();

          if (response.ok) {
            alert("‚úÖ Event Updated Successfully!");
            window.location.reload();
          } else {
            alert("‚ùå Update Failed: " + result.message);
          }
        } catch (error) {
          alert("‚ùå Error updating event. Please try again.");
          console.error("Error:", error);
        }
      }

      fetchEvents();
    </script>
  </body>
</html>
