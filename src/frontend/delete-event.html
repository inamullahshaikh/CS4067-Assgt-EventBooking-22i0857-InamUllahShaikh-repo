<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Event</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      /* General Page Styling */
      html,
      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #004aad, #1e90ff);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 420px;
        margin: 50px auto;
      }

      h2 {
        color: #004aad;
      }

      .form-control {
        margin-bottom: 15px;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 2px solid #ddd;
        transition: border 0.3s ease;
      }

      .form-control:focus {
        border-color: #6d28d9;
        box-shadow: 0 0 5px rgba(109, 40, 217, 0.5);
      }

      .btn-primary {
        background: linear-gradient(to right, #004aad, #1e90ff);
        color: white;
        width: 100%;
        margin-top: 15px;
        font-size: 18px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        transition: 0.3s ease-in-out;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #1e90ff, #004aad);
        transform: scale(1.03);
      }

      /* Event Cards */
      .event-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        border-left: 5px solid #007bff;
        text-align: left;
      }

      .event-card button {
        background: #004aad;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 8px;
        width: 100%;
      }

      .event-card button:hover {
        background: #1e90ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Delete Event</h2>
      <div id="events-list"></div>

      <!-- Update Event Form -->
      <div class="mt-3">
        <input type="hidden" id="eventId" />
      </div>
    </div>

    <script>
      // Fetch and display events
      // Fetch and display events with emojis
      async function fetchEvents() {
        try {
          let response = await fetch("http://localhost:5000/events");
          let events = await response.json();

          console.log("üì¢ Received Events:", events);

          let eventList = document.getElementById("events-list");
          eventList.innerHTML = "";

          if (!Array.isArray(events) || events.length === 0) {
            eventList.innerHTML = "<p>üö´ No events found.</p>";
            return;
          }

          events.forEach((event) => {
            const eventDate = new Date(event.date).toLocaleDateString();
            eventList.innerHTML += `
        <div class="event-card">
          <h4>üéâ <strong>${event.name}</strong></h4>
          üìÖ <strong>Date:</strong> ${eventDate} <br>
          üìç <strong>Venue:</strong> ${event.venue} <br>
          üéüÔ∏è <strong>Tickets Available:</strong> ${
            event.tickets_avail || "N/A"
          } <br>
          üí∞ <strong>Price:</strong> PKR ${event.price || "N/A"} <br>
          üÜî <small><strong>ID:</strong> ${event._id}</small> <br>
          <button class="btn btn-sm btn-danger mt-2" onclick="deleteEvent('${
            event._id
          }')">
            ‚ùå Delete Event
          </button>
        </div>`;
          });
        } catch (error) {
          console.error("‚ùå Failed to fetch events:", error);
          document.getElementById("events-list").innerHTML =
            "<p>‚ö†Ô∏è Error loading events.</p>";
        }
      }

      async function deleteEvent(eventId) {
        if (!eventId) {
          alert("‚ùå Event ID is required.");
          return;
        }

        if (!confirm("‚ö†Ô∏è Are you sure you want to delete this event?")) return;

        try {
          let response = await fetch(
            `http://localhost:5000/events/${eventId}`,
            {
              method: "DELETE",
            }
          );

          let result = await response.json();

          if (response.ok) {
            alert("‚úÖ Event Deleted Successfully!");
            const response = await fetch(
              `http://localhost:5001/bookings/${eventId}/byevent`,
              {
                method: "DELETE",
              }
            );

            const result = await response.json();
            alert(result.message || "‚úÖ Booking cancelled successfully!");
            fetchEvents();
            // Refresh event list without full reload
          } else {
            alert("‚ùå Deletion Failed: " + (result.message || "Unknown error"));
          }
        } catch (error) {
          alert("‚ùå Error deleting event. Please try again.");
          console.error("Error:", error);
        }
      }

      // Load events when the page loads
      fetchEvents();
    </script>
  </body>
</html>
